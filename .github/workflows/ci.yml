name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: pip install --upgrade pip>=26.0

      - name: Install runtime deps
        run: pip install -r requirements.txt

      - name: Install dev deps
        run: pip install -r requirements-dev.txt

      - name: Run code linting (ruff)
        run: ruff check .

      - name: Run type checking (mypy)
        run: mypy server.py audisto_client.py models.py --strict --allow-untyped-calls

      - name: Run security audit (pip-audit)
        run: pip-audit --progress=off

      - name: Run tests (pytest)
        run: pytest -v
